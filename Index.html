
<!DOCTYPE html>
<html>
    <header>
        <title>Sidebar</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <nav>
            <div class="sidebar-top">
              <span class="expand-btn">
                <img src="chevron.svg" alt="Chevron">
              </span>
              <img
                src="logo.svg"
                class="logo"
                alt="Laplace Logo"
              >
              <h3 class="hide">OmniBarry Inc</h3>
            </div>
            <div class="sidebar-links">
              <ul>
                <li>
                  <a href="#portfolio" class="active" title="Portfolio link">
                    <div class="icon">
                      <img src="portfolio.svg" title="Portfolio Icon">
                    </div>
                    <span class="link hide">Portfolio</span>
                  </a>
                </li>
                <li>
                  <a href="#analytics" title="Analytics link">
                    <div class="icon">
                        <img src="analytics.svg" title="Analytics Icon">
                    </div>
                    <span class="link hide">Analytics</span>
                  </a>
                </li>
                <li>
                  <a href="#dashboard" title="Performance link">
                    <div class="icon">
                        <img src="dashboard.svg" title="Performance Icon">
                    </div>
                    <span class="link hide">Performance</span>
                  </a>
                </li>
                <li>
                  <a href="#reports" title="Reports Link">
                    <div class="icon">
                        <img src="reports.svg" title="Reports Icon">
                    </div>
                    <span class="link hide">Reports</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <script src="script.js"></script>
    </body>
</html>
